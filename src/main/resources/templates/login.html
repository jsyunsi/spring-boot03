<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td th:text="#{login.username}">用户名</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td th:text="#{login.password}">密码</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" th:value="#{login.submit}"/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><a href="" th:href="@{/(l='zh_CN')}">中文</a>
                <a href="" th:href="@{/(l='en_US')}">EN</a>
            </td>
        </tr>
    </table>
</body>
</html>
